
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title></title>
      <style type="text/css">
         li+li{               /*选取从第二个元素开始(第一个元素无效)后面的所有的同级(兄弟)元素*/
          color: red
         }
      </style>
  </head>
  <body>
    <div>
      <ol>
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
      </ol>

      <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
      </ul>
    </div>
  </body>
  </html>
