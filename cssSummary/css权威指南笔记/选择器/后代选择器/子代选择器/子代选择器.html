
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title></title>
      <style type="text/css">
        h1 > strong{
          color: red;
        }
      </style>
  </head>
  <body>
    <h1>This is a <strong>very</strong> good thing</h1>
    <h1>This is a <strong>also important</strong> thing</h1>
    <h1>This is a <em><strong>not very important</strong></em> good thing</h1>
    <!-- 子代选择器必须是紧紧相邻的两个元素有父子关系的选择关系 -->
  </body>
  </html>
