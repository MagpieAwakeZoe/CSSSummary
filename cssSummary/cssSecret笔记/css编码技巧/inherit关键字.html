<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            font-size: 2em;
        }
        .content2{
            font-size: inherit;         /*对父类元素的继承属性*/

</head>
<body>
    <div class="box">
       我的字体是这样的
        <div class="content2">我的字体是继承的</div>
    </div>
</body>
</html>
