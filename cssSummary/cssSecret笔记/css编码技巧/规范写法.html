<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn {
            padding: .3em .8em;
            border: 1px solid #446d88;      /*边框的宽度使用px不受em字体比例影响，根据实际情况选择*/
            background: #58a linear-gradient(#77a0bb, #58a);
            border-radius: .2em;
            box-shadow: 0 .05em .25em gray;
            color: white;
            text-shadow: 0 -.05em .05em #335166;
            font-size: 125%;
            line-height: 1.5;       /*行高是字号的1.5倍*/
        }
    </style>
</head>
<body>
<div>
    <button id="btn">Yes!</button>
</div>
</body>
</html>
