<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .Q1 {
            width: 400px;
            height: 400px;
            margin: 40px auto;
            background: #58a;
            background: linear-gradient(-45deg, transparent 15px, #58a 0) right,
                         linear-gradient(45deg, transparent 15px, #655 0) left;
            background-size: 50% 100%;      /*使用 background-size 让每层渐变分别只占据整个元素一半的面积。*/
            background-repeat: no-repeat;/*这导 致我们的两层渐变背景仍然是相互覆盖的，所以取消重复*/
        }
    </style>
</head>
<body>
<div class="Q1"></div>

</body>
</html>
