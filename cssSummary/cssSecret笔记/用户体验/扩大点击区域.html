<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pointer{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffbb33;
            margin: 40px auto;
            cursor: pointer;
            border: 10px solid transparent;
            background-clip: padding-box;       /* background-clip 属性可以把背景限制在原本的区域之内*/
            /*如果需要添加边框可以用box-shadow来模拟border效果*/

        }
    </style>
</head>
<body>
    <div>
        <div class="pointer">
        </div>
    </div>
</body>
</html>
