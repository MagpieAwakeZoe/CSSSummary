<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pointer {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffbb33;
            margin: 40px auto;
            cursor: pointer;
            position: relative;
        }

        .pointer::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
            /*向外扩张了10px的距离*/
        }
    </style>
</head>
<body>
<div>
    <div class="pointer">
    </div>
</div>
</body>
</html>
