<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outline {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            background: rgba(109,94,88,1);
            outline:  5px dashed yellow;    /*效果类似于border*/
            outline-offset: -20px;          /*边框向内移动，负值为向内，正值为向外*/

        }
    </style>
</head>
<body>
<div class="outline"></div>
</body>
</html>
